<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Monto</th>
              <th>Type</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of incomeExpenses | incomeExpensePipe">
              <td>{{ item.description }}</td>
              <td>{{ item.monto | currency }}</td>
              <td
                [class.text-success]="item.type === 'income'"
                [class.text-danger]="item.type === 'expense'"
              >
                {{ item.type }}
              </td>
              <td>
                <button
                  *ngIf="item.uid != null"
                  (click)="delete(item.uid)"
                  type="button"
                  class="btn btn-danger"
                >
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
